<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link rel="stylesheet" href="stail.css"> 
    <style>
    .body {
       
    max-width: 96px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }
    .product-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            
        }
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
    <div class="col-sm-6" id="productContainer"></div>
    </div>
    <!-- Kerjakan dibawah sini -->
    <script>
        const productContainer = document.getElementById('productContainer');
document.addEventListener('DOMContentLoaded', () => {
   
    fetch('https://it-its.id/api/books')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network ga respons');
            }
            return response.json();
        })
        .then(data => {
          console.log(data)
            if (data ) {
              //sesuaiin               
                data.forEach(product => {
                  //sebelum foreach sesuain,setelahnya bebas
                    const productDiv = document.createElement("div");
                    productDiv.classList.add('product-container');
                    
                    productDiv.innerHTML = `
                        <h5>${product.title} (${product.year})</h2>
                        <p>${product.author}</p>
                    `;
                    productContainer.appendChild(productDiv);
                });
            } else {
                console.error('No product data found.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
});
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
